<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Diamond Miner Cassino</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <canvas id="confetti-canvas"
        style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;"></canvas>

    <h1>Diamond Miner Cassino</h1>
    <div id="balance">Saldo: <span id="coins"></span> fichas</div>
    <div class="machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>

        <div class="payline"></div>

        <div class="lever" title="Puxe para girar" onclick="pullLeverAndSpin()">
            <div class="lever-ball"></div>
        </div>
    </div>

    <div style="margin-top: 15px;">
        <button onclick="betLow()">Aposta Baixa (50)</button>
        <button onclick="betMax()">Aposta MÃ¡xima (200)</button>
        <button onclick="resetBalance()">Reiniciar Saldo</button>
        <button id="muteBtn" onclick="toggleMute()">ðŸ”ˆ Mute</button>
    </div>

    <p id="result"></p>

    <audio id="spinSound1" src="./scr/sad-1.mp3" preload="auto"></audio>
    <audio id="spinSound2" src="./scr/sad-2.mp3" preload="auto"></audio>
    <audio id="winSound" src="./scr/win.mp3"></audio>
    <audio onclick="startBackgroundMusic()" id="bgMusic" src="./scr/lobby.mp3" loop></audio>

    <script src="./script.js"></script>
</body>

</html>
